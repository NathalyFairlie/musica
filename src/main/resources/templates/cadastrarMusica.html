<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Música</title>
</head>
<body>
    <h1>Cadastrar Música</h1>
    <form th:action="@{/musicas/novo}" method="post" th:object="${musica}">
        <label for="nome">Nome da Música:</label>
        <input type="text" id="nome" th:field="*{nome}" required><br>
        
        <label for="genero">Gênero:</label>
        <input type="text" id="genero" th:field="*{genero}" required><br>
        
        <label for="artista">Artista/Banda:</label>
        <input type="text" id="artista" th:field="*{artista}" required><br>
        
        <label for="anoLancamento">Ano de Lançamento:</label>
        <input type="number" id="anoLancamento" th:field="*{anoLancamento}" required><br>
        
        <button type="submit">Cadastrar Música</button>
    </form>
    <a th:href="@{/musicas}">Voltar</a>
</body>
</html>

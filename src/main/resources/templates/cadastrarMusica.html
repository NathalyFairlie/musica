<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Música</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
    <header th:insert="navbar.html"></header>
    <div class="container">
        <h1>Cadastrar Música</h1>
        <form th:action="@{/musicas/novo}" method="post" th:object="${musica}" class="form-container">
            <div class="form-group">
                <label for="nome">Nome da Música:</label>
                <input type="text" id="nome" th:field="*{nome}" required>
            </div>
            <div class="form-group">
                <label for="genero">Gênero:</label>
                <input type="text" id="genero" th:field="*{genero}" required>
            </div>
            <div class="form-group">
                <label for="artista">Artista/Banda:</label>
                <input type="text" id="artista" th:field="*{artista}" required>
            </div>
            <div class="form-group">
                <label for="anoLancamento">Ano de Lançamento:</label>
                <input type="number" id="anoLancamento" th:field="*{anoLancamento}" required>
            </div>
            <button type="submit">Cadastrar Música</button>
        </form>
        <a th:href="@{/musicas}">Voltar</a>
    </div>
</body>
</html>

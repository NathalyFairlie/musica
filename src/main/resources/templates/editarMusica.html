<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Música</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
    <header th:insert="navbar.html"></header>
    <div class="container">
        <h1>Editar Música</h1>

        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <form id="editarMusicaForm" th:action="@{/musicas/editar/{id}(id=${musica.id})}" method="post" th:object="${musica}" class="form-container">
            <input type="hidden" th:field="*{id}"/> 

            <div class="form-group">
                <label for="nome">Nome da Canção:</label>
                <input type="text" id="nome" th:field="*{nome}" required class="form-control"/>
                <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="error-message"></p>
            </div>

            <div class="form-group">
                <label for="genero">Gênero Musical:</label>
                <input type="text" id="genero" th:field="*{genero}" required class="form-control"/>
                <p th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}" class="error-message"></p>
            </div>

            <div class="form-group">
                <label for="artista">Artista/Banda:</label>
                <input type="text" id="artista" th:field="*{artista}" required class="form-control"/>
                <p th:if="${#fields.hasErrors('artista')}" th:errors="*{artista}" class="error-message"></p>
            </div>

            <div class="form-group">
                <label for="anoLancamento">Ano de Lançamento:</label>
                <input type="number" id="anoLancamento" th:field="*{anoLancamento}" required class="form-control"/>
                <p th:if="${#fields.hasErrors('anoLancamento')}" th:errors="*{anoLancamento}" class="error-message"></p>
            </div>

            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </form>

        <a th:href="@{/musicas}" class="btn btn-secondary">Voltar à lista de músicas</a>
    </div>
</body>
</html>
